{% extends "base.html" %}

{% block title %}login{% endblock %}

{% block content %}

  <!-- about section -->
  <section class="about_section layout_padding" style="margin: 100px">
    <div class="container  ">
      <div class="heading_container heading_center">
      </div>
      <div class="row">
        <div class="col-md-6 ">
          <div class="img-box">
            <img src="static/images/about-img.png" alt="">
          </div>
        </div>
        <div class="col-md-6">
          <h2>Login  <span> Page</span></h2>
          <div class="detail-box">
              <div class="container">
                <div class="form-container" id="login-form">
                  <h1>Login</h1>
                  <form action="/login" method="post">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Login</button>
                  </form>
                </div>
              </div>
            <style>

                body {
                  font-family: 'Open Sans', sans-serif;
                  background-color: #222;
                }

                .container {
                  display: flex;
                  justify-content: center;
                  align-items: center;
                }

                .form-container {
                  width: 600px;
                  margin: 0 auto;
                  padding: 50px;
                  background-color: #333;
                  border-radius: 10px;
                  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                  color: #fff;
                }

                h1 {
                  text-align: center;
                  margin-bottom: 30px;
                  font-size: 36px;
                  color: #b38bff;
                }

                form {
                  display: flex;
                  flex-direction: column;
                }

                label {
                  margin-bottom: 10px;
                  font-size: 18px;
                }

                input {
                  padding: 12px;
                  border: none;
                  border-radius: 5px;
                  margin-bottom: 20px;
                  font-size: 16px;
                  color: #fff;
                  background-color: #555;
                }

                button {
                  padding: 10px;
                  background-color: #b38bff;
                  color: #fff;
                  border: none;
                  border-radius: 5px;
                  cursor: pointer;
                  font-size: 18px;
                  transition: background-color 0.2s ease-in-out;
                }

                button:hover {
                  background-color: #8c5fb2;
                }
            </style>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
